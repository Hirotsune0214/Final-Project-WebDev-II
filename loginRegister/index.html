<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login&Register</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <main>
      <div class="container">
        <h1>Login & Register</h1>
        <div class="btn">
          <button data-tab="login" class="loginButton">Login</button>
          <button data-tab="register" class="registerButton">Register</button>
        </div>

        <form id="login" class="tabcontent">
          <h2>Login form</h2>

          <label for="loginLastName">Last Name: </label>
          <input
            type="text"
            id="loginLastName"
            name="loginName"
            placeholder="Enter Your Last Name"
          />
          <span id="lastNameError" class="error"></span>
          

          <label for="loginFirstName">First Name: </label>
          <input
            type="text"
            id="loginFirstName"
            name="loginName"
            placeholder="Enter Your First Name"
          />
          <span id="firstNameError" class="error"></span>

          <label for="loginEmail">Email: </label>
          <input
            type="text"
            id="loginEmail"
            name="loginEmail"
            placeholder="Enter Email"
          />
          <span id="emailError" class="error"></span>

          <label for="loginEmail">Password: </label>
          <input
            type="password"
            id="loginPassword"
            name="loginPassword"
            placeholder="Enter Password"
          />
          <span id="passwordError" class="error"></span>

          <button type="sumbit" class="loginButton">Login</button>

        </form>

        <!-- *************************** Register ***************************************           -->
        <form id="register" class="tabcontent">
            <h2>Register form</h2>

            <label for="registerLastName">Last Name:</label>
            <input type="text" id="registerLastName" name="registerLastName" placeholder="Enter Last Name">
            <span id="fullNameError" class="error">
              
              <label for="registerFirstName">First name:</label>
              <input type="text" id="registerFirstName" name="registerFirstName" placeholder="Enter First Name">
              <span id="fullNameError" class="error">

            <label for="registerEmail">Email:</label>
            <input type="text" id="registerEmail" name="registerEmail" placeholder="Enter Email">
            <span id="registerEmailError" class="error"></span>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" placeholder="Enter Password">
            <span id="registerPasswordError" class="error"></span>

            <label for="conformPassword">Conform Password:</label>
            <input type="password" id="conformPassword" name="conformPassword" placeholder="Enter Same Password">
            <span id="conformPasswordError" class="error"></span>

            <button type="submit" class="registerButton">Register</button>

        </form>
        </div>
    </main>

    <!-- Here works -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>

  </body>
</html>
